<ons-page ng-controller="GroupEditFormController">
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Update Group</div>
    </ons-toolbar>

    <div class="formarea">

        <div class="form-row">
            <input type="text" class="text-input--underbar width-full" placeholder="Name" value="{{data.groupname}}">
        </div>

        <div class="form-row">
            <textarea class="textarea textarea--transparent width-full" placeholder="Notes" style="min-height: 200px;">{{data.notes}}</textarea>
        </div>

        <div class="vspc form-row">
            <ons-button modifier="large--cta" ng-click="submit()">Submit</ons-button>
        </div>
    </div>

</ons-page>
