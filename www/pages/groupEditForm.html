<ons-page ng-controller="GroupEditFormController">
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Update Group</div>
    </ons-toolbar>

    <div class="formarea">

        <div class="form-row">
            <input type="text" class="text-input--underbar width-full" placeholder="Name"  ng-model="data.groupname">
        </div>

        <div class="form-row">
            <textarea class="textarea textarea--transparent width-full" placeholder="Notes" ng-model="data.notes" style="min-height: 200px;"></textarea>
        </div>

        <div class="vspc form-row">
            <ons-button modifier="large--cta" ng-click="submit()">Submit</ons-button>
            <br/>
            <ons-button modifier="large--cta btn-danger" ng-click="delete()">Delete</ons-button>
        </div>
    </div>

</ons-page>
