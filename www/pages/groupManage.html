<ons-page ng-controller="EditGroupListController">
    <ons-toolbar>
        <div class="center">Groups</div>
        <div class="right">
            <ons-toolbar-button ng-click="confirm()">
                Done
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-bottom-toolbar>
        <div class="navigation-bar">
            <div class="navigation-bar__center">
                <input type="search" class="search-input" style="width: 96%; margin: 6px auto 6px auto;" placeholder="Search">
            </div>
        </div>
    </ons-bottom-toolbar>

    <div>
        <ons-list>

            <ons-list-item modifier="tappable" ng-repeat="group in groupList | filter:name">
                <label class="checkbox checkbox--list-item">
                    <input type="checkbox" ng-model="group.selected" ng-change="setAssign(group.id, group.selected)" >
                    <div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
                    {{group.groupname}}
                </label>
            </ons-list-item>

        </ons-list>
    </div>


</ons-page>
