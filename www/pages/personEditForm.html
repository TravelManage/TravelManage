<ons-page ng-controller="PersonEditFormController">
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Update</div>
    </ons-toolbar>

    <div class="formarea">
        <div class="form-row">
            <input type="text" ng-model="data.firstname" class="text-input--underbar width-half" placeholder="First" value="">
            <input type="text" ng-model="data.lastname" class="text-input--underbar width-half" placeholder="Last" value="" style="border-width-left: 1px">
        </div>

        <div class="form-row">
            <input type="text" ng-model="data.email" class="text-input--underbar width-full" placeholder="Email" value="">
        </div>

        <div class="form-row">
            <input type="text" ng-model="data.landline" class="text-input--underbar width-full" placeholder="Phone" value="">
        </div>

        <div class="form-row">
            <input type="text" ng-model="data.cell" class="text-input--underbar width-full" placeholder="Mobile" value="">
        </div>

        <div class="form-row">
            <input type="text" ng-model="data.address1" class="text-input--underbar width-full" placeholder="Address" value="">
        </div>

        <div class="form-row">
            <input type="text" ng-model="data.city" class="text-input--underbar width-full" placeholder="City" value="">
        </div>

        <div class="form-row">
            <input type="text" ng-model="data.state" class="text-input--underbar width-full" placeholder="State" value="">
        </div>

        <div class="form-row">
            <input type="text" ng-model="data.country" class="text-input--underbar width-full" placeholder="Country" value="">
        </div>

        <div class="vspc form-row">
            <ons-button modifier="large--cta" ng-click="submit()">Submit</ons-button>
        </div>
    </div>

</ons-page>
