<ons-page ng-controller="TripEditFormController">
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Update Trip</div>
    </ons-toolbar>

    <div class="formarea">

        <div class="form-row">
            <input type="text" class="text-input--underbar width-full" placeholder="Name" value="" ng-model="data.tripname">
        </div>

        <div class="form-row">
            <textarea class="text-input--underbar textarea textarea--transparent width-full" placeholder="Notes" style="min-height: 200px;" ng-model="data.notes"></textarea>
        </div>

        <!--<div class="form-row">
            <input type="password" class="text-input--underbar width-full" placeholder="Password" value="">
        </div>

        <div class="lucent">
            <p class="note">Password - 6 characters or more</p>
        </div>-->

        <div class="vspc form-row">
            <ons-button modifier="large--cta" ng-click="submit()">Submit</ons-button>
            <br/>
            <ons-button modifier="large--cta btn-danger" ng-click="delete()">Delete</ons-button>
        </div>
    </div>

</ons-page>
