<ons-page ng-controller="TripsController" class="person">

    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Manage Groups</div>
        <div class="right">
            <ons-toolbar-button>
                <ons-icon icon="fa-plus" fixed-width="false" style="font-size: 26px; vertical-align: -4px" ng-click="showEditForm()"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div class="custom tab-bar tab-bar--bottom tab-bar--top-border">
        <label class="tab-bar__item tab-bar--top-border__item">
            <input type="radio" name="top-tab-bar-b" checked="checked">
            <button class="tab-bar__button tab-bar--top-border__button">
                Active
            </button>
        </label>

        <label class="tab-bar__item tab-bar--top-border__item">
            <input type="radio" name="top-tab-bar-b">
            <button class="tab-bar__button tab-bar--top-border__button">
                Tracking
            </button>
        </label>

        <label class="tab-bar__item tab-bar--top-border__item">
            <input type="radio" name="top-tab-bar-b">
            <button class="tab-bar__button tab-bar--top-border__button">
                Archived
            </button>
        </label>
    </div>

    <div class="page-content">
        <ons-scroller>
            <ons-list class="plan-list">
                <ons-list-item modifier="chevron" class="plan" ng-repeat="trip in tripList" ng-click="showDetails()">
                    <ons-row>
                        <ons-col width="80px" class="plan-left">
                            <div class="plan-date">{{trip.startDate}}</div>
                            <div class="plan-duration">{{trip.endDate}}</div>
                        </ons-col>

                        <ons-col width="6px" class="plan-center" class="{{trip.status}}">
                        </ons-col>

                        <ons-col class="plan-right">
                            <div class="plan-name">{{trip.name}}</div>

                            <div class="plan-info">
                                <div>
                                    Group: {{trip.groupCount}}
                                </div>
                                <div>
                                    People: {{trip.peopleCount}}
                                </div>

                                <div>
                                    <ons-icon icon="fa-map-marker"></ons-icon> {{trip.from}} - {{trip.to}}
                                </div>
                            </div>
                        </ons-col>
                    </ons-row>
                </ons-list-item>

            </ons-list>
        </ons-scroller>
    </div>
</ons-page>
