<ons-page ng-controller="GroupDetailController">
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Settings</div>
        <div class="right">
            <ons-toolbar-button>
                <ons-icon icon="ion-android-star" fixed-width="false" style="font-size: 26px; vertical-align: -4px" ng-click="showEditForm()"></ons-icon>
            </ons-toolbar-button>
            <ons-toolbar-button>
                <ons-icon icon="ion-archive" fixed-width="false" style="font-size: 26px; vertical-align: -4px" ng-click="showEditForm()"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-row class="profile-wrapper">
        <ons-col>
            <div class="profile-name">{{data.name}}</div>
            <div class="profile-email">People in group: {{data.peopleCount}}</div>
        </ons-col>
    </ons-row>

    <ons-row class="profile-wrapper" style="margin-top:20px;">
        <ons-col>

            <div class="button-bar">
                <div class="button-bar__item">
                    <button class="button-bar__button" ng-click="showEditForm()">Edit</button>
                </div>

                <div class="button-bar__item">
                    <button class="button-bar__button">Delete</button>
                </div>
            </div>
        </ons-col>
    </ons-row>

    <br/>
    <div class="settings-header">People in this Group</div>

    <ons-list modifier="inset" class="settings-list">
        <ons-list-item modifier="chevron" ng-repeat="person in data.people" ng-click="showPersonDetails()">
            {{person.lastName}}, {{person.firstName}}
        </ons-list-item>
        <ons-list-item class="end-item" modifier="chevron" ng-click="editPeopleList()">
            Manage People
        </ons-list-item>
    </ons-list>

    <br/>
    <div class="settings-header">Assigned to Trips</div>

    <ons-list modifier="inset" class="settings-list">
        <ons-list-item modifier="chevron" ng-repeat="trip in data.trips"  ng-click="showTripDetails()">
            {{trip.name}}
        </ons-list-item>
        <ons-list-item class="end-item" modifier="chevron" ng-click="editTripList()">
            Manage Trips
        </ons-list-item>
    </ons-list>

    <br/>
    <br/>


</ons-page>
