<ons-page>
    <ons-toolbar>

        <div class="center">Update Schedule</div>
        <div class="right">
            <ons-toolbar-button ng-click="confirm()">
                Done
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <div class="formarea">
        <div class="form-row">
            <input type="text" class="text-input--underbar width-full" placeholder="Location" value="">
        </div>
        <div class="form-row">
            <input type="text" class="text-input--underbar width-full" placeholder="Date" value="">
        </div>

        <div class="form-row">
            <input type="text" class="text-input--underbar width-full" placeholder="Time" value="">
        </div>

        <div class="form-row">
            <textarea class="textarea textarea--transparent width-full" placeholder="Notes" style="min-height: 200px;"></textarea>
        </div>

    </div>

</ons-page>
